<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo.svg" class="img_logo">
            <img src="./img/Productly.svg" class="name_logo">
        </div>
        <ul>
            <a href="#C1" class="product-color">Product</a>
            <a href="#C2" class="navi-name">Customers</a>
            <a href="#C3" class="navi-name">Pricing</a>
            <a href="#C4" class="navi-name">Resources</a>
        </ul>
        <button class="sign-in">Sign In</button>
        <button class="sign-up">Sign Up</button>
    </header>
    <section class="hero">
        <div>
            <h1 class="h-hero">The Design Thinking superpowers</h1>
            <p class="par-hero">
                Tools, tutorials, design and innovation experts, all in one <br> place! The most intuitive way to
                imagine
                your next user <br> experience.
            </p>
            <button class="button-hero">Get started</button>
        </div>
        <img src="./img/people.svg" class="people">
    </section>
</body>

</html>
